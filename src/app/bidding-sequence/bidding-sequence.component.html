

<span *ngFor="let bid of biddingSequence.bids" > {{bid}}</span>

  <tr *ngFor="let i of numbers">

      <span *ngIf="4*i+j <= biddingEnd && 4*i+j>=biddingStart">
        {{biddingSequence.bids[4*i+j-biddingStart]}}
      </span>
    </td>
  </tr>

</table>
