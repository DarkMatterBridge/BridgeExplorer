<mat-toolbar>
  <span>Bridge Explorer</span>

  <button routerLink="biddingsystem"> System</button>
  <button routerLink="dealview"> Dealer</button>
  <button routerLink="lin"> Lin</button>
  <button routerLink="edit"> Edit</button>
  <button routerLink="bborecords"> BBO Records</button>


  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1
    </button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="menu2" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu2="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>

</mat-toolbar>

<router-outlet></router-outlet>
