<div class="b-bidding-sequence">

  <span class="pointer">
  <mat-icon matTooltip='Back to Root' (click)="reset()">home</mat-icon>

  </span>
  <span *ngFor="let bnc of bNodeSequence.compositeNodes; let i = index" (click)="selectBid(bnc)">
-
 <span class="pointer" [ngClass]="{'fett': bnc == bNodeSequence.indexNode,
                 'opp': bnc.bnode.ob}">
 <app-strain-symbol [strain]="bNodeSequence.compositeNodes[i].bid"></app-strain-symbol>
 </span>
</span>

  <span style="padding-left: 2em;float: right">

  <span (click)="generateRandomSequenceFromIndex()" class="pointer">
    ↝
  </span>
  <span *ngIf="bNodeSequence.isRealBiddingSequence" (click)="emitSequence()"
        class="pointer">
    <mat-icon>preview</mat-icon></span>
    </span>
</div>
